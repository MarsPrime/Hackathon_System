<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="login" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
</head>
<body>
<h1>Вход в аккаунт</h1>

<main>
    <form>
        <div>
            <label for="login">Логин:</label>

        <div>

        </div>

    </form>

    <nav>
        У вас нет аккаунта?
        <a href="sign_up.html">Создать аккаунт</a>
    </nav>
</main>

</body>
</html>
